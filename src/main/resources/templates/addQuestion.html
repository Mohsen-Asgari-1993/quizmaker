<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>پنل اساتید | سوالات</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
          th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
          th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/dist/css/adminlte.min.css"
          th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
          th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet">

    <!-- bootstrap rtl -->
    <link rel="stylesheet" href="../static/dist/css/custom-style.css"
          th:href="@{/dist/css/bootstrap-rtl.min.css}">
    <!-- template rtl version -->
    <link rel="stylesheet" href="../static/dist/css/custom-style.css"
          th:href="@{/dist/css/custom-style.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
            </li>
        </ul>
        <p th:text="'آقای  ' + ${name} +'  خوش آمدید'"></p>

        <!-- SEARCH FORM -->

        <!-- Right navbar links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item d-none d-sm-inline-block float-right">
                <a th:href="@{/redirect/teacher}" class="nav-link">خانه</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block float-right">
                <a href="/logout" class="nav-link">خروج</a>
            </li>
        </ul>

    </nav>


    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <p class="brand-link">
            <span class="brand-text font-weight-light">پنل اساتید</span>
        </p>

        <!-- Sidebar -->
        <div class="sidebar">
            <div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                             with font-awesome or any other icon font library -->
                        <li class="nav-item has-treeview">
                            <a href="#" th:href="@{/teacher/course}" class="nav-link">
                                <i class="nav-icon fa fa-dashboard"></i>
                                <p>
                                    دوره ها
                                    <i class="right fa fa-angle-left"></i>
                                </p>
                            </a>
                        </li>

                        <li class="nav-item has-treeview">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fa fa-dashboard"></i>
                                <p>
                                    بانک سوالات
                                    <i class="right fa fa-angle-left"></i>
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>


            </div>
        </div>

    </aside>


    <div class="content-wrapper">

        <section class="content-header">
        </section>


        <section class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="card-header p-2">
                            <ul class="nav nav-pills justify-content-center">
                                <li class="nav-item"><a class="nav-link" href="#questionBank" data-toggle="tab">بانک
                                    سوالات</a></li>
                                <li class="nav-item"><a class="nav-link active" href="#newQuestion"
                                                        data-toggle="tab">افزودن سوال جدید</a></li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane" id="questionBank">
                                    <div class="card-body">
                                        <div class="dataTables_wrapper container-fluid dt-bootstrap4">
                                            <div class="row">
                                                <div class="col-sm-12 col-md-6"></div>
                                                <div class="col-sm-12 col-md-6"></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <form id="addFromBank" method="post"
                                                          th:action="@{/teacher/question/addFromBank/{quizId}(quizId= ${quizId})}"
                                                          th:object="${idList}">
                                                        <table class="table table-bordered table-hover dataTable text-center table-border-none"
                                                               role="grid">
                                                            <thead>
                                                            <tr role="row">
                                                                <th tabindex="0" class="sorting"
                                                                    aria-controls="example2"
                                                                    aria-label="عنوان دوره: activate to sort column ascending"
                                                                    rowspan="1" colspan="1">عنوان سوال
                                                                </th>
                                                                <th tabindex="0" class="sorting_asc"
                                                                    aria-controls="example2"
                                                                    aria-label="ویرایش: activate to sort column descending"
                                                                    aria-sort="ascending" rowspan="1" colspan="1">انتخاب
                                                                </th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr class="odd" role="row" th:each="ques:${questionBank}">
                                                                <td th:text="${ques.title}"></td>
                                                                <td>
                                                                    <input type="checkbox"
                                                                           th:value="${idList.add(ques.id)}">
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div class="m-1 float-left">
                                                            <button type="submit" class="btn btn-primary">ذخیره</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="tab-pane active" id="newQuestion">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label> نوع سوال : </label>
                                            <div class="input-group">
                                                <select id="questionType"
                                                        class="d-block float-right col-2">
                                                    <option type="text" value="descriptive">تشریحی
                                                    <option type="text" value="multiple">چند گزینه ای
                                                </select>
                                            </div>

                                        </div>
                                        <div id="descriptive">
                                            <form method="post" th:object="${DescriptiveQuestion}"
                                                  th:action="@{/teacher/question/addDescriptive/{quizId}(quizId = ${quizId})}">
                                                <!-- Date dd/mm/yyyy -->
                                                <div class="form-group">
                                                    <label>عنوان سوال: </label>

                                                    <div class="input-group">
                                                        <input type="text" class="form-control col-5"
                                                               th:field="*{title}">
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <div class="form-group">
                                                    <label>صورت سوال :</label>

                                                    <div class="input-group">
                                                        <input type="text" class="form-control col-8 "
                                                               th:field="*{header}">
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <div class="m-1 float-right">
                                                    <a type="button" class="btn btn-secondary"
                                                       th:href="@{/teacher/question/{quizId}(quizId = ${quizId})}"
                                                       data-dismiss="modal">بازگشت
                                                    </a>

                                                </div>
                                                <!-- /.col -->
                                                <div class="m-1 float-left">
                                                    <input type="submit" class="btn btn-primary"
                                                           value="ذخیره">
                                                </div>
                                            </form>

                                        </div>
                                        <div id="multiple">

                                            <form method="post" th:object="${MultipleChoiceQuestion}"
                                                  th:action="@{/admin/course/update}">

                                                <div class="form-group">
                                                    <label>عنوان سوال: </label>

                                                    <div class="input-group">
                                                        <input type="text" class="form-control col-8"
                                                               th:field="*{title}">
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <label>صورت سوال :</label>

                                                    <div class="input-group">
                                                        <input type="text" class="form-control col-8"
                                                               th:field="*{header}">
                                                    </div>

                                                </div>

                                                <div class="form-group">
                                                    <label>پاسخ ها:</label>

                                                    <div class="input-group" id="answer">
                                                        <input type="text" class="form-control col-3 "
                                                               th:field="${}">
                                                    </div>
                                                    <div class="m-1 float-right">
                                                        <a type="button" class="btn btn-secondary"
                                                        >افزودن گزینه جدید
                                                        </a>

                                                    </div>
                                                </div>
                                                <div class="m-1 float-right">
                                                    <a type="button" class="btn btn-secondary"
                                                       th:href="@{/teacher/question/{quizId}(quizId = ${quizId})}"
                                                    >بازگشت
                                                    </a>

                                                </div>
                                                <!-- /.col -->
                                                <div class="m-1 float-left">
                                                    <input type="submit" class="btn btn-primary"
                                                           value="ذخیره">
                                                </div>
                                            </form>


                                        </div>
                                    </div>

                                </div>

                            </div>
                            <!-- /.tab-content -->
                        </div>
                    </div>
                </div>


                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>CopyLeft &copy; 2018 <a href="http://github.com/hesammousavi/">حسام موسوی</a>.</strong>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../static/plugins/jquery/jquery.min.js"
        th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js"
        th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script src="../static/plugins/fastclick/fastclick.js"
        th:src="@{/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script src="../static/dist/js/adminlte.min.js"
        th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script src="../static/dist/js/demo.js"
        th:src="@{/dist/js/demo.js}"></script>
<script type="text/javascript">
    $('#multiple').hide();
    $('#questionType').on('change', function () {
        if (this.value == 'descriptive') {
            $("#descriptive").show();
            $("#multiple").hide();
        } else {
            $("#descriptive").hide();
            $("#multiple").show();
        }
    });

</script>
</body>
</html>
