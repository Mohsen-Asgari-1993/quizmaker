<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>پنل مدیریت | پروفایل کاربری</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <!-- bootstrap rtl -->
    <link rel="stylesheet" th:href="@{/dist/css/bootstrap-rtl.min.css}">
    <!-- template rtl version -->
    <link rel="stylesheet" th:href="@{/dist/css/custom-style.css}">


    <link rel="stylesheet" th:href="@{/jalali/skins/aqua/theme.css}">
    <script th:src="@{/jalali/jalali.js}"></script>
    <script th:src="@{/jalali/calendar.js}"></script>
    <script th:src="@{/jalali/calendar-setup.js}"></script>
    <script th:src="@{/jalali/lang/calendar-fa.js}"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" th:href="@{/redirect/admin}" class="nav-link">خانه</a>
            </li>
        </ul>

        <!-- SEARCH FORM -->

        <!-- Right navbar links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="/logout" class="nav-link">خروج</a>

            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <p class="brand-link">
            <span class="brand-text font-weight-light">پنل مدیریت</span>
        </p>

        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <!-- Sidebar user panel (optional) -->

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                             with font-awesome or any other icon font library -->
                        <li class="nav-item has-treeview">
                            <a href="#" th:href="@{/admin/courese}" class="nav-link">
                                <i class="nav-icon fa fa-dashboard"></i>
                                <p>
                                    دوره ها
                                    <i class="right fa fa-angle-left"></i>
                                </p>
                            </a>

                        </li>
                        <li class="nav-item has-treeview ">
                            <a href="#" th:href="@{/admin/teacher}" class="nav-link">
                                <i class="nav-icon fa fa-pie-chart"></i>
                                <p>
                                    اساتید
                                    <i class="right fa fa-angle-left"></i>
                                </p>
                            </a>
                        </li>
                        <li class="nav-item has-treeview">
                            <a href="#" th:href="@{/admin/student}" class="nav-link">
                                <i class="nav-icon fa fa-tree"></i>
                                <p>
                                    کاروندان
                                    <i class="fa fa-angle-left right"></i>
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
        </section>
        <!-- Content Header (Page header) -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title d-inline">جدول دوره ها</h3>
                                <button type="button" class="btn btn-primary btn-flat d-inline float-left"
                                        data-toggle="modal" data-target="#myModal">ایجاد دوره جدید
                                </button>
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLongTitle">دوره جدید</h5>
                                            </div>
                                            <div class="modal-body">
                                                <form id="login-form" method="post" th:action="@{/admin/addCourse}"
                                                      th:object="${dto}">
                                                    <div class="input-group mb-3">
                                                        <input id="password" name="password" type="hidden"/>
                                                        <input class="form-control" id="title" name="title"
                                                               placeholder="عنوان دوره"
                                                               required="required" type="text" th:field="*{title}">
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        <input class="form-control" id="code" name="code"
                                                               placeholder="شماره دوره"
                                                               required="required" type="number" th:field="*{code}">
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        <input class="form-control" id="begin"
                                                               placeholder=" تاریخ آغاز دوره"
                                                               required="required" readonly="readonly" type="text" th:field="*{begin}">
                                                        <img id="date_btn_begin" th:src="@{/jalali/examples/cal.png}"
                                                             style="vertical-align: top;">
                                                        <script type="text/javascript">
                                                            Calendar.setup({
                                                                inputField: "begin",   // id of the input field
                                                                button: "date_btn_begin",   // trigger for the calendar (button ID)
                                                                ifFormat: "%Y-%m-%d",       // format of the input field
                                                                dateType: 'jalali',
                                                                weekNumbers: false
                                                            });
                                                        </script>
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        <input class="form-control" id="end"
                                                               placeholder="تاریخ اتمام دوره"
                                                               required="required" readonly="readonly" type="text" th:field="*{end}">
                                                        <img id="date_btn_end"  th:src="@{/jalali/examples/cal.png}"
                                                             style="vertical-align: top;">
                                                        <script type="text/javascript">
                                                            Calendar.setup({
                                                                inputField: "end",   // id of the input field
                                                                button: "date_btn_end",   // trigger for the calendar (button ID)
                                                                ifFormat: "%Y-%m-%d",       // format of the input field
                                                                dateType: 'jalali',
                                                                weekNumbers: false
                                                            });
                                                        </script>
                                                    </div>
                                                    <div class="row float-left">
                                                        <!-- /.col -->
                                                        <div class="m-1">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">بازگشت
                                                            </button>

                                                        </div>
                                                        <!-- /.col -->
                                                        <div class="m-1">
                                                            <button type="submit" class="btn btn-primary">ذخیره</button>

                                                        </div>
                                                    </div>
                                                </form>

                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- /.card-header -->
                            <!-- /.card-body -->
                            <div class="card-body">
                                <div class="dataTables_wrapper container-fluid dt-bootstrap4" id="example2_wrapper">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6"></div>
                                        <div class="col-sm-12 col-md-6"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-bordered table-hover dataTable" id="example2"
                                                   role="grid">
                                                <thead>
                                                <tr role="row">
                                                    <th tabindex="0" class="sorting" aria-controls="example2"
                                                        aria-label="شماره دوره: activate to sort column ascending"
                                                        rowspan="1" colspan="1">شماره دوره
                                                    </th>
                                                    <th tabindex="0" class="sorting" aria-controls="example2"
                                                        aria-label="عنوان دوره: activate to sort column ascending"
                                                        rowspan="1" colspan="1">عنوان دوره
                                                    </th>
                                                    <th tabindex="0" class="sorting" aria-controls="example2"
                                                        aria-label="تاریخ شروع: activate to sort column ascending"
                                                        rowspan="1" colspan="1">تاریخ شروع
                                                    </th>
                                                    <th tabindex="0" class="sorting" aria-controls="example2"
                                                        aria-label="تاریخ شروع: activate to sort column ascending"
                                                        rowspan="1" colspan="1">تاریخ پایان
                                                    </th>
                                                    <th tabindex="0" class="sorting_asc" aria-controls="example2"
                                                        aria-label="ویرایش: activate to sort column descending"
                                                        aria-sort="ascending" rowspan="1" colspan="1">ویرایش دوره
                                                    </th>
                                                    <th tabindex="0" class="sorting_asc" aria-controls="example2"
                                                        aria-label="حذف: activate to sort column descending"
                                                        aria-sort="ascending" rowspan="1" colspan="1">حذف
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="odd" role="row" th:each="course : ${courses}">
                                                    <td th:text="${course.code}"></td>
                                                    <td th:text="${course.title}"></td>
                                                    <td th:text="${course.begin}"></td>
                                                    <td th:text="${course.end}"></td>
                                                    <td>
                                                        <a type="submit" th:href="@{/admin/course/show/{id}(id=${course.id})}"
                                                                class="btn btn-primary btn-flat d-inline">
                                                            ویرایش
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <a type="submit" th:href="@{/admin/course/delete/{id}(id=${course.id})}"
                                                                class="btn btn-primary btn-flat d-inline">
                                                            حذف
                                                        </a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-5"></div>
                                        <div class="col-sm-12 col-md-7">
                                            <div class="dataTables_paginate paging_simple_numbers"
                                                 id="example2_paginate">
                                                <ul class="pagination">
                                                    <li class="paginate_button page-item previous disabled"
                                                        id="example2_previous"><a tabindex="0" class="page-link"
                                                                                  aria-controls="example2" href="#"
                                                                                  data-dt-idx="0">قبلی</a></li>
                                                    <li class="paginate_button page-item active"><a tabindex="0"
                                                                                                    class="page-link"
                                                                                                    aria-controls="example2"
                                                                                                    href="#"
                                                                                                    data-dt-idx="1">۱</a>
                                                    </li>
                                                    <li class="paginate_button page-item "><a tabindex="0"
                                                                                              class="page-link"
                                                                                              aria-controls="example2"
                                                                                              href="#"
                                                                                              data-dt-idx="2">۲</a></li>
                                                    <li class="paginate_button page-item "><a tabindex="0"
                                                                                              class="page-link"
                                                                                              aria-controls="example2"
                                                                                              href="#"
                                                                                              data-dt-idx="3">۳</a></li>
                                                    <li class="paginate_button page-item "><a tabindex="0"
                                                                                              class="page-link"
                                                                                              aria-controls="example2"
                                                                                              href="#"
                                                                                              data-dt-idx="4">۴</a></li>
                                                    <li class="paginate_button page-item "><a tabindex="0"
                                                                                              class="page-link"
                                                                                              aria-controls="example2"
                                                                                              href="#"
                                                                                              data-dt-idx="5">۵</a></li>
                                                    <li class="paginate_button page-item "><a tabindex="0"
                                                                                              class="page-link"
                                                                                              aria-controls="example2"
                                                                                              href="#"
                                                                                              data-dt-idx="6">۶</a></li>
                                                    <li class="paginate_button page-item next" id="example2_next"><a
                                                            tabindex="0" class="page-link" aria-controls="example2"
                                                            href="#" data-dt-idx="7">بعدی</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">

                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>CopyLeft &copy; 2018 <a href="http://github.com/hesammousavi/">حسام موسوی</a>.</strong>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/plugins/fastclick/fastclick.js}"></script>

<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
</body>
</html>
