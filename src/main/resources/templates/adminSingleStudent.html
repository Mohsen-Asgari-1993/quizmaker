<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>پنل مدیریت | ویرایش کاروندان</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <!-- bootstrap rtl -->
    <link rel="stylesheet" th:href="@{/dist/css/bootstrap-rtl.min.css}">
    <!-- template rtl version -->
    <link rel="stylesheet" th:href="@{/dist/css/custom-style.css}">

    <link rel="stylesheet" th:href="@{/jalali/skins/aqua/theme.css}">
    <script th:src="@{/jalali/jalali.js}"></script>
    <script th:src="@{/jalali/calendar.js}"></script>
    <script th:src="@{/jalali/calendar-setup.js}"></script>
    <script th:src="@{/jalali/lang/calendar-fa.js}"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="../templates/admin.html" class="nav-link">خانه</a>
            </li>
        </ul>

        <!-- SEARCH FORM -->

        <!-- Right navbar links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/logout" class="nav-link">خروج</a>

            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="../templates/admin.html" class="brand-link">
            <span class="brand-text font-weight-light">پنل مدیریت</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <!-- Sidebar user panel (optional) -->

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                             with font-awesome or any other icon font library -->
                        <li class="nav-item has-treeview">
                            <a href="#" th:href="@{/admin/course}" class="nav-link">
                                <i class="nav-icon fa fa-dashboard"></i>
                                <p>
                                    دوره ها
                                    <i class="right fa fa-angle-left"></i>
                                </p>
                            </a>

                        </li>
                        <li class="nav-item has-treeview ">
                            <a href="#" th:href="@{/admin/teacher}" class="nav-link">
                                <i class="nav-icon fa fa-pie-chart"></i>
                                <p>
                                    اساتید
                                    <i class="right fa fa-angle-left"></i>
                                </p>
                            </a>
                        </li>
                        <li class="nav-item has-treeview">
                            <a href="#" th:href="@{/admin/student}" class="nav-link">
                                <i class="nav-icon fa fa-tree"></i>
                                <p>
                                    کاروندان
                                    <i class="fa fa-angle-left right"></i>
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">

                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row mb-2 justify-content-center align-items-center">
                    <div class="card-body col-6">
                        <form id="register-form" method="post" th:object="${student}"
                              th:action="@{/admin/student/update/{id}(id=${student.id})}">
                            <!-- Date dd/mm/yyyy -->
                            <div class="form-group">
                                <label>نام:</label>

                                <div class="input-group">
                                    <input type="text" class="form-control" th:field="*{firstName}">
                                </div>
                                <!-- /.input group -->
                            </div>
                            <div class="form-group">
                                <label>نام خانوادگی: </label>

                                <div class="input-group">
                                    <input type="text" class="form-control " th:field="*{lastName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>نام کاربری: </label>
                                <div class="input-group">
                                    <input type="text" class="form-control " th:field="*{userName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>پست الکترونیکی:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control " th:field="*{email}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>نقش کاربری: </label>
                                <select id="role" class="form-control" th:field="*{role}">
                                    <option type="text" value="STUDENT">کاروند
                                    <option type="text" value="TEACHER">استاد
                                </select>
                            </div>
                            <div class="m-1 float-right">
                                <a type="button" class="btn btn-secondary" th:href="@{/admin/student}"
                                   data-dismiss="modal">بازگشت
                                </a>
                            </div>
                            <!-- /.col -->
                            <div class="m-1 float-left">
                                <input type="submit" class="btn btn-primary" value="ذخیره">
                            </div>
                        </form>

                    </div>
                </div>

            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>CopyLeft &copy; 2018 <a href="http://github.com/hesammousavi/">حسام موسوی</a>.</strong>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
</body>
</html>
