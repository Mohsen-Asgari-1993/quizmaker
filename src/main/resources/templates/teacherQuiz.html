<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>پنل اساتید | دوره ها</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <!-- bootstrap rtl -->
    <link rel="stylesheet" th:href="@{/dist/css/bootstrap-rtl.min.css}">
    <!-- template rtl version -->
    <link rel="stylesheet" th:href="@{/dist/css/custom-style.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/redirect/admin}" class="nav-link">خانه</a>
            </li>
        </ul>

        <!-- SEARCH FORM -->

        <!-- Right navbar links -->
        <ul class="navbar-nav mr-auto">
            <!-- Messages Dropdown Menu -->
            <li class="nav-item dropdown">
                <a href="/logout" class="nav-link">خروج</a>
            </li>
            <!-- Notifications Dropdown Menu -->
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <p class="brand-link">
            <span class="brand-text font-weight-light">پنل اساتید</span>
        </p>

        <!-- Sidebar -->
        <div class="sidebar">
            <div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                             with font-awesome or any other icon font library -->
                        <li class="nav-item has-treeview">
                            <a href="#" th:href="@{/teacher/course}" class="nav-link">
                                <i class="nav-icon fa fa-dashboard"></i>
                                <p>
                                    دوره ها
                                    <i class="right fa fa-angle-left"></i>
                                </p>
                            </a>
                        </li>

                        <li class="nav-item has-treeview">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fa fa-dashboard"></i>
                                <p>
                                    بانک سوالات
                                    <i class="right fa fa-angle-left"></i>
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- /.sidebar-menu -->
            </div>
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-sm-8">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title d-inline">جدول آزمون ها</h3>
                                <button type="button" class="btn btn-primary btn-flat d-inline float-left"
                                        data-toggle="modal" data-target="#myModal">ایجاد آزمون جدید جدید
                                </button>
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLongTitle">آزمون جدید</h5>
                                            </div>
                                            <div class="modal-body">
                                                <form id="login-form" method="post"
                                                      th:action="@{/admin/quiz/addQuiz/{id}(id = ${courseId})}"
                                                      th:object="${quizDTO}">
                                                    <div class="input-group mb-3">
                                                        <input class="form-control" id="title" name="title"
                                                               placeholder="عنوان آزمون"
                                                               required="required" type="text" th:field="*{title}">
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        <textarea class="form-control" id="code" name="code"
                                                                  placeholder="توضیح دوره"
                                                                  required="required" type="number"
                                                                  th:field="*{description}">
                                                    </div>
                                                    <div class="input-group mb-3">
                                                        <input class="form-control" id="begin"
                                                               placeholder=" زمان مورد نیاز دوره"
                                                               required="required" type="number" th:field="*{timer}">
                                                    </div>
                                                    <div class="row float-left">
                                                        <!-- /.col -->
                                                        <div class="m-1">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">بازگشت
                                                            </button>

                                                        </div>
                                                        <!-- /.col -->
                                                        <div class="m-1">
                                                            <button type="submit" class="btn btn-primary">ذخیره</button>
                                                        </div>
                                                    </div>
                                                </form>

                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- /.card-header -->
                            <!-- /.card-body -->
                            <div class="card-body">
                                <div class="dataTables_wrapper container-fluid dt-bootstrap4" id="example2_wrapper">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6"></div>
                                        <div class="col-sm-12 col-md-6"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-bordered table-hover dataTable text-center table-border-none"
                                                   role="grid">
                                                <thead>
                                                <tr role="row">
                                                    <th tabindex="0" class="sorting" aria-controls="example2"
                                                        aria-label="عنوان دوره: activate to sort column ascending"
                                                        rowspan="1" colspan="1">عنوان آزمون
                                                    </th>
                                                    <th tabindex="0" class="sorting_asc"
                                                        aria-controls="example2"
                                                        aria-label="ویرایش: activate to sort column descending"
                                                        aria-sort="ascending" rowspan="1" colspan="1">توضیح آزمون
                                                    </th>
                                                    <th tabindex="0" class="sorting_asc"
                                                        aria-controls="example2"
                                                        aria-label="ویرایش: activate to sort column descending"
                                                        aria-sort="ascending" rowspan="1" colspan="1">زمان مورد آزمون
                                                    </th>
                                                    <th tabindex="0" class="sorting_asc"
                                                        aria-controls="example2"
                                                        aria-label="ویرایش: activate to sort column descending"
                                                        aria-sort="ascending" rowspan="1" colspan="1"> ویرایش
                                                    </th>
                                                    <th tabindex="0" class="sorting_asc"
                                                        aria-controls="example2"
                                                        aria-label="ویرایش: activate to sort column descending"
                                                        aria-sort="ascending" rowspan="1" colspan="1">حذف
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="odd" role="row" th:each="quiz : ${quizzes}">
                                                    <td th:text="${quiz.title}"></td>
                                                    <td th:text="${quiz.description}"></td>
                                                    <td th:text="${quiz.timer}"></td>
                                                    <td>
                                                        <a type="submit"
                                                           th:href="@{/teacher/quiz/show/{id}(id=${quiz.id})}"
                                                           class="btn btn-primary btn-flat d-inline">
                                                            ویرایش
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <a type="submit"
                                                           th:href="@{/teacher/quiz//delete/{courseId}/{quizId}
                                                           (courseId = ${courseId}, quizId = ${quiz.id})}"
                                                           class="btn btn-primary btn-flat d-inline">
                                                            حذف
                                                        </a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>CopyLeft &copy; 2018 <a href="http://github.com/hesammousavi/">حسام موسوی</a>.</strong>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
</body>
</html>
