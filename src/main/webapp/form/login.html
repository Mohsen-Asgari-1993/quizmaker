<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../form/dist/css/adminlte.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../form/plugins/iCheck/square/blue.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <!-- bootstrap rtl -->
    <link rel="stylesheet" href="../form/dist/css/bootstrap-rtl.min.css">
    <!-- template rtl version -->
    <link rel="stylesheet" href="../form/dist/css/custom-style.css">

<body class="hold-transition login-page">

<div class="container">
    <div class="row justify-content-around">
        <div class="col-md-4">

            <div class="login-box">
                <div class="login-logo">
                    <a href="../../index2.html"><b>ورود به سایت</b></a>
                </div>
                <!-- /.login-logo -->
                <div class="card">
                    <div class="card-body login-card-body">
                        <p class="login-box-msg">فرم زیر را تکمیل کنید و ورود بزنید</p>
                        <!--action="../../index2.html"-->
                        <form id="login-form" method="post">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="نام کاربری">
                                <div class="input-group-append">
                                    <span class="fa fa-user input-group-text"></span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="رمز عبور">
                                <div class="input-group-append">
                                    <span class="fa fa-lock input-group-text"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <div class="checkbox icheck">
                                        <label>
                                            <input type="checkbox"> یاد آوری من
                                        </label>
                                    </div>
                                </div>
                                <!-- /.col -->
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-block btn-flat">ورود</button>
                                </div>
                                <!-- /.col -->
                            </div>
                        </form>


                        <p class="mb-1">
                            <a href="#">رمز عبورم را فراموش کرده ام.</a>
                        </p>
                    </div>
                    <!-- /.login-card-body -->
                </div>
            </div>

        </div>

        <div class="col-md-4">

            <div class="register-box">
                <div class="register-logo">
                    <b>ثبت نام در سایت</b>
                </div>

                <div class="card">
                    <div class="card-body register-card-body">
                        <p class="login-box-msg">ثبت نام کاربر جدید</p>

                        <!--action="../../index.html"-->
                        <form id="register-form" method="post">
                            <div class="input-group mb-3">
                                <!--<input type="text" class="form-control" placeholder="نقش کاربر" list="roleList"/>-->
                                <select id="roleList" class="form-control">
                                    <option value="ROLE_TEACHER">استاد
                                    <option value="ROLE_STUDENT">کاروند
                                </select>
                                <div class="input-group-append">
                                    <span class="fa fa-user input-group-text"></span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="نام">
                                <div class="input-group-append">
                                    <span class="fa fa-user input-group-text"></span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="نام خانوادگی">
                                <div class="input-group-append">
                                    <span class="fa fa-user input-group-text"></span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="نام کاربری">
                                <div class="input-group-append">
                                    <span class="fa fa-user input-group-text"></span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="ایمیل">
                                <div class="input-group-append">
                                    <span class="fa fa-envelope input-group-text"></span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="رمز عبور">
                                <div class="input-group-append">
                                    <span class="fa fa-lock input-group-text"></span>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="تکرار رمز عبور">
                                <div class="input-group-append">
                                    <span class="fa fa-lock input-group-text"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                </div>
                                <!-- /.col -->
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-block btn-flat">ثبت نام</button>
                                </div>
                                <!-- /.col -->
                            </div>
                        </form>


                    </div>
                    <!-- /.form-box -->
                </div><!-- /.card -->
            </div>

        </div>
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../form/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../form/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="../form/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        })
    })
</script>
