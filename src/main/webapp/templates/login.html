                            </div>

<script>
    function testLang() {

        var langChk = new RegExp('[^\u0000-\u007F]+');
        if (document.getElementById("concat").value == "") {
            $("#lang").text('')
        } else {

            if (langChk.test(document
                .getElementById("concat").value))
                $("#lang").text('FA')
            else
                $("#lang").text('EN')
        }
    }

    $("#submitBtn")
        .on(
            'click',
            function (e) {

                testLang();
                e.preventDefault()

                var self = this;
                var user = document
                    .getElementById("username").value;
                var pass = document
                    .getElementById("concat").value;
                var msg = document
                    .getElementById("password").value = pass//user
                //.concat(pass);

                //alert(msg);

                //if(chkPopUpBlocker("./login.html"))
                self.form.submit();
            });
</script>
<script>
    function register() {
        var type = document.getElementById("role").value;
        var firstname = document.getElementById("firstNameReg").value;
        var lastname = document.getElementById("lastNameReg").value;
        var username = document.getElementById("usernameReg").value;
        var password = document.getElementById("passwordReg").value;
        var email = document.getElementById("emailReg").value;
        var data = {
            email: email,
            firstName: firstname,
            lastName: lastname,
            password: password,
            roles: [
                {
                    roleName: type
                }
            ],
            userName: username
        };
            $.ajax({
                type: "POST",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                url: "http://localhost:8080/BaseUser/save",
                data: JSON.stringify(data),
                success: function () {
                    alert('successful');
                },
                error: function () {
                    alert("error");
                }

            });


    }
</script>
